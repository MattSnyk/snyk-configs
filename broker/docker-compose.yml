# docker-compose.yml
version: '3'
services:
  broker-gitlab:
    image: snyk/broker:gitlab
    expose:
      - "7000"
    env_file: 
      - ./gitlab.env

  broker-github-com:
    image: snyk/broker:github-com
    expose:
      - "7001"
    env_file: 
      - ./github-com.env      


# Load balancer to manager multiple instance of each broker
  nginx:
      image: nginx:latest
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
      depends_on:
        - broker-gitlab
        - broker-github-com
      ports:
        - "4000:4000"
        - "4001:4001"